<button (click)="openDialog()" class=" button--orange button__float" mat-mini-fab aria-label="Example icon button with a home icon">
    <mat-icon >create</mat-icon>
  </button>
<div fxLayout="row" fxLayoutAlign="center" >
  <mat-button-toggle-group>
    <mat-button-toggle  (click)="filteredCategory='All'"  type="button" >All</mat-button-toggle>
    <mat-button-toggle  *ngFor="let card of cards|filterunique" (click)="filteredCategory = card.category" type="button" >{{card.category}}</mat-button-toggle>
  </mat-button-toggle-group>  
</div>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let card of cards| filter:filteredCategory:'category'">
      <mat-card  (click)=redirect(card.id) [ngStyle]="{'background-image':'url(' + card.image +  ')'}"   [style]="background">
        <mat-card-header>
          <mat-card-title >{{card.title}}</mat-card-title>
          <mat-card-subtitle [style.color]="'white'">{{card.comments.length}} comments </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content >
          <p>{{card.shortDescription}}</p>
          <p>{{card.category}}</p>
        </mat-card-content>
        <mat-card-actions>     
          <button  mat-button (click)=editPost($event,card.id)>edit</button>
          <button  mat-button (click)=deletePost($event,card.id)>Delete</button>
        </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
